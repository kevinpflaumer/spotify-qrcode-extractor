name: Build EXE on Release Tag

on:
  push:
    tags:
      - "v*.*.*"  # Triggers only on version tags like v1.0.0

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      - name: ⬇️ Checkout repository
        uses: actions/checkout@v3

      - name: 🐍 Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: 📦 Install dependencies
        run: |
          pip install --upgrade pip
          pip install spotipy click qrcode[pil] pyinstaller

      - name: 🔧 Build EXE with PyInstaller
        run: |
          pyinstaller --onefile -n spotify-qrcode-extractor --icon assets/icon.ico main.py

      - name: 📁 Zip EXE
        run: |
          $TAG_NAME = "${{ github.ref }}".Split("/")[-1]
          $ZIP_NAME = "spotify-qrcode-extractor-$TAG_NAME.zip"
          New-Item -ItemType Directory -Path release
          Compress-Archive -Path dist/spotify-qrcode-extractor.exe -DestinationPath "release/$ZIP_NAME"

      - name: 🚀 Upload Release Asset
        uses: softprops/action-gh-release@v2
        with:
          files: release/*.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
